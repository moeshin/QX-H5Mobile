name: Preview Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm recursive install --frozen-lockfile --strict-peer-dependencies
      
      - name: Build with pnpm
        run: pnpm recursive run build --base ./

      - name: Generate dist
        run: |
          mkdir -p dist
          echo "<!DOCTYPE html>
          <html lang="en">

          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          </head>

          <body>
          " >>dist/index.html
          for project in $(ls -d */); do
            project="${project::-1}"
            out_dir="$project/dist"
            if ! [ -f "$out_dir/index.html" ]; then
              out_dir="$out_dir/build/h5"
            fi
            echo "out_dir: $out_dir"
            if [ -f "$out_dir/index.html" ]; then
              mv "$out_dir" "dist/$project"
              echo "<li><a href=\"./$project\">$project</a></li>" >>dist/index.html
            fi
          done
          echo "</ul></body></html>" >>dist/index.html

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  # Deploy job
  deploy:
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        id: deployment
